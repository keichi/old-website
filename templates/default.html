    <title>$title$ &middot; $sitetitle$</title>
    <meta name="description" content="Keichi Takahashi is a Ph.D. candidate student at Osaka University working on high-performance interconnects and Message Passing Interface.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">

        <div class="hero-body">
          <div class="container">
            <h1 class="title">$sitetitle$</h1>
          </div>
        </div>

      <div class="section">
        <div class="container">
          <div class="columns">
            $partial("templates/sidebar.html")$

            <article class="column is-7">

              </div>
            </div>

              <div class="content">

                  <a href="https://twitter.com/_keichi_" target="_blank">

                  </a>
                  <a href="https://www.facebook.com/keichi.t" target="_blank">

                  </a>
                  <a href="https://github.com/keichi" target="_blank">

                  <a href="https://www.linkedin.com/in/keichi/" target="_blank">

                  </a>
                  <a href="https://keybase.io/keichi" target="_blank">
                    <span class="icon is-medium"><i class="fa fa-lg fa-key"></i></span>
                  </a>
                </p>

          </div>
